apiVersion: apps/v1
kind: Deployment
metadata:
  name: docs
  namespace: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docs
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: docs
    spec:
      containers:
        - name: docs
          image: krisjanisp/proglv-docs:sha-97ea347
          ports:
            - name: http
              containerPort: 80
