apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: proglv
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: __IMAGE_AUTHOR__/__IMAGE_NAME__:__IMAGE_TAG__
          env:
            - name: SQLX_CONN_STRING
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: DB_CONNECTION_STRING
            - name: AMQP_CONN_STRING
              valueFrom:
                secretKeyRef:
                  name: rmq-connection
                  key: RMQ_CONN_STRING
          ports:
            - name: http
              containerPort: 3001
