apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: eg
spec:
  gatewayClassName: eg
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      protocol: HTTPS
      port: 443
      hostname: 'programme.lv'
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
        - kind: Secret
          name: letsencrypt-nginx-proglv
    - name: rmq
      protocol: TLS
      port: 5672
      hostname: 'rmq.programme.lv'
      tls:
        mode: Terminate
        certificateRefs:
        - kind: Secret
          name: rmq-tls
    - name: rmq-raw
      protocol: TCP
      port: 5671

---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: programme-http-redirect
spec:
  parentRefs:
  - name: eg
    namespace: default
    sectionName: http
  hostnames:
    - "programme.lv"
  rules:
  - filters:
    - type: RequestRedirect
      requestRedirect:
        scheme: https
        statusCode: 301
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: programme-backend-route
  namespace: proglv
  labels:
    gateway: programme-gateway
spec:
  parentRefs:
  - name: eg
    namespace: default
    sectionName: https
  hostnames:
    - "programme.lv"
  rules:
    - matches:
      - path:
          type: PathPrefix
          value: /api
      filters:
      - type: URLRewrite
        urlRewrite:
          path:
            type: ReplacePrefixMatch
            replacePrefixMatch: ''
      backendRefs:
      - name: backend 
        port: 80
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: programme-frontend-route
  namespace: proglv
  labels:
    gateway: programme-gateway
spec:
  parentRefs:
  - name: eg
    namespace: default
    sectionName: https
  hostnames:
    - "programme.lv"
  rules:
    - backendRefs:
      - name: frontend 
        port: 80

---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TCPRoute
metadata:
  name: programme-rmq-raw-route
  labels:
    gateway: programme-gateway
spec:
  parentRefs:
  - name: eg
    namespace: default
    sectionName: rmq-raw
  rules:
    - backendRefs:
      - name: rmq-cluster
        port: 5672
---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TCPRoute
metadata:
  name: programme-rmq-tls-route
  labels:
    gateway: programme-gateway
spec:
  parentRefs:
  - name: eg
    namespace: default
    sectionName: rmq
  rules:
    - backendRefs:
      - name: rmq-cluster
        port: 5672